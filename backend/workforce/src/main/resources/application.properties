spring.application.name=workforce

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/workforcehub
spring.datasource.username=postgres
spring.datasource.password=password123

# JPA/Hibernate Properties
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Schema Initialization
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

# Circular References
spring.main.allow-circular-references=true

# Server Port (optional, default is 8080)
server.port=8080

# JWT Configuration
workforce.app.jwtSecret=YourSecretKey123456789012345678901234567890
workforce.app.jwtExpirationMs=86400000